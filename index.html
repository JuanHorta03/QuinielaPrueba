<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiniela Deportiva</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/47/Soccer_ball.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="banner-container">
    <img src="logos/banner.png" alt="Quiniela de Campeones Banner" class="banner-image">
</div>

<div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
    <button onclick="location.href='reglas.html'" style="
        padding: 12px 25px;
        background-color: var(--blue-medium, #007bff); /* Usar un color que combine con tu diseño, con fallback */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
    ">Ver Reglas</button>
</div>

<div class="marco">
    <form id="quinielaForm">
        <h3 class="section-title">Selecciona tus resultados</h3>
        <div id="partidos-container"></div>

        <div class="cost-and-closing">
            <div class="summary-line">
                <span style="font-weight: bold; color: var(--green-medium);">COSTO POR QUINIELA:</span> <span style="font-weight: bold; color: var(--red-delete);">$25</span>
            </div>
            <div class="summary-line">
                <span style="font-weight: bold; color: var(--green-medium);">CIERRE:</span> <span style="font-weight: bold;">VIERNES 11 PM</span>
            </div>
        </div>

        <div class="resumen" id="resumen"></div>

        <div class="acciones-inferiores">
            <div class="row-botones">
                <button type="button" class="agregar-quiniela" id="btnAgregarQuiniela">
                    Agregar
                </button>
                <button type="button" class="azar" id="btnAzar">
                    Al Azar
                </button>
                <button type="button" class="borrar" id="btnBorrar">
                    Borrar
                </button>
            </div>

            <div class="form-nombre">
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-telefono">
                <input type="tel" id="telefono" placeholder="Tu número de teléfono" 
                       inputmode="numeric" pattern="[0-9]*" maxlength="15" required>
            </div>

            <div class="row-botones">
                <button type="submit" class="enviar">
                    Enviar (<span id="totalQuinielasSpan">0</span>)
                </button>
            </div>
        </div>
    </form>

    <div id="addedQuinielasList">
        <h3>Quiniela(s) Agregada(s)</h3>
        <ul>
        </ul>
    </div>

    <div class="summary-footer">
        <div>Total a Pagar: <span id="totalCost">$0</span></div>
        <div>Quiniela(s) Agregadas: <span id="numQuinielas">0</span></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
